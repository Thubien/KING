[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo_sqlite", "php83Extensions.pdo_mysql", "php83Packages.composer", "nodejs_18", "nginx"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm install"
]

[phases.build]
cmds = [
    "npm run build",
    "touch database/database.sqlite",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "php artisan filament:cache-components"
]

[start]
cmd = "php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"