[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_mysql", "php82Packages.composer", "nodejs_18"]

[phases.install]
cmds = ["composer install", "npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=$PORT"